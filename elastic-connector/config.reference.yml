opencti:
  url: 'http://localhost:8080'
  token: 'ChangeMe'
  ssl_verify: True

connector:
  id: 'ChangeMe'
  type: 'STREAM'
  name: 'Elastic Threat Intel Connector'
  scope: 'elastic'
  confidence_level: 80 # From 0 (Unknown) to 100 (Fully trusted)
  log_level: 'info'
  entity_name: 'Elastic CTI Cluster'
  entity_description: 'Elasticsearch detection engine cluster'
  live_stream_id: 'ChangeMe'
  mode: ecs # Options are 'ecs' (indicators only) or 'stix' (raw STIX documents)

# =============================== Elastic Cloud ================================
# The cloud.id setting overwrites the `elastic.hosts`
# You can find the `cloud.id` in the Elastic Cloud web UI.
#cloud.id:
# The cloud.auth setting overwrites the `elastic.username` and
# `elastic.password` settings. The format is `<user>:<pass>`.
#cloud.auth:

output.elasticsearch:
  # ---------------------------- Elasticsearch Output ----------------------------
  # Array of hosts to connect to.
  # Scheme and port can be left out and will be set to the default (http and 9200)
  # In case you specify an additional path, the scheme is required: http://localhost:9200/path
  # IPv6 addresses should always be defined as: https://[2001:db8::1]:9200
  hosts: ["localhost:9200"]
  # Authentication credentials - either API key or username/password.
  #api_key: "id:api_key"
  #username: "elastic"
  #password: "changeme"
  ssl_verify: true

  # Optional index name. The default is "opencti" plus the date. Uses python date
  # format syntax. This is not used if ILM is enabled.  Be sure to update
  # `setup.template.pattern` if you change the output index.
  #index: "opencti-{:%Y.%m.%d}"

# ====================== Index Lifecycle Management (ILM) ======================

# Configure index lifecycle management (ILM). These settings create a write
# alias and add additional settings to the index template. When ILM is enabled,
# output.elasticsearch.index is ignored, and the write alias is used to set the
# index name.
setup:
  ilm:
    enabled: True
    policy_name: opencti
    rollover_alias: opencti
    pattern: "%{now/d}-000001"
    overwrite: False
  template:
    enabled: True
    name: opencti
    # This pattern value is used when applying the template, but also used when applying
    # document updates. Make sure this matches the output indices in all cases.
    pattern: opencti-*
    overwrite: False

elastic:
  # ---------------------------- Sightings Settings ----------------------------

