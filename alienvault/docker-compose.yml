version: '3'
services:
  connector-alienvault:
    image: opencti/connector-alienvault:3.1.0
    environment:
      - OPENCTI_URL=${OPENCTI_URL}
      - OPENCTI_TOKEN=${OPENCTI_TOKEN}
      - CONNECTOR_ID=${CONNECTOR_ID}
      - CONNECTOR_TYPE=${CONNECTOR_TYPE}
      - CONNECTOR_NAME=${CONNECTOR_NAME}
      - CONNECTOR_SCOPE=${CONNECTOR_SCOPE}
      - CONNECTOR_CONFIDENCE_LEVEL=${CONNECTOR_CONFIDENCE_LEVEL}
      - CONNECTOR_UPDATE_EXISTING_DATA=${CONNECTOR_UPDATE_EXISTING_DATA}
      - CONNECTOR_LOG_LEVEL=${CONNECTOR_LOG_LEVEL}
      - ALIENVAULT_BASE_URL=${ALIENVAULT_BASE_URL}
      - ALIENVAULT_API_KEY=${ALIENVAULT_API_KEY}
      - ALIENVAULT_TLP=${ALIENVAULT_TLP}
      - ALIENVAULT_PULSE_START_TIMESTAMP=${ALIENVAULT_PULSE_START_TIMESTAMP} # BEWARE! Could be a lot of pulses!
      - ALIENVAULT_REPORT_TYPE=${ALIENVAULT_REPORT_TYPE}
      - ALIENVAULT_REPORT_STATUS=${ALIENVAULT_REPORT_STATUS}
      - ALIENVAULT_GUESS_MALWARE=${ALIENVAULT_GUESS_MALWARE} # Use tags to guess malware.
      - ALIENVAULT_INTERVAL_SEC=${ALIENVAULT_INTERVAL_SEC}
    restart: always
