version: '3'
services:
  connector-orange-cyberdefense-enrichment-v3:
    image: opencti/connector-orange-cyberdefense-enrichment-v3:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - "CONNECTOR_NAME=Orange Cyberdefense CTI Enrichment"
      - CONNECTOR_LOG_LEVEL=info
      - CONNECTOR_AUTO=false
      - OCD_ENRICH_DATALAKE_TOKEN=ChangeMe
    restart: always
