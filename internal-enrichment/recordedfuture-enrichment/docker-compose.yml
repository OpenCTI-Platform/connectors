version: '3'
services:
  connector-recordedfuture-enrichment:
    image: opencti/connector-recordedfuture-enrichment:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=Recorded Future Enrichment
      - CONNECTOR_SCOPE=ipv4-addr,ipv6-addr,domain-name,url,stixfile,vulnerability
      - CONNECTOR_AUTO=false
      - CONNECTOR_LOG_LEVEL=error
      - RECORDED_FUTURE_TOKEN=ChangeMe
      - RECORDED_FUTURE_INFO_MAX_TLP=TLP:AMBER
      - RECORDED_FUTURE_CREATE_INDICATOR_THRESHOLD=0
      - RECORDED_FUTURE_VULNERABILITY_ENRICHMENT_OPTIONAL_FIELDS=aiInsights,cpe,risk
      #- RECORDED_FUTURE_THREAT_ACTOR_TO_INTRUSION_SET=False
    restart: always
