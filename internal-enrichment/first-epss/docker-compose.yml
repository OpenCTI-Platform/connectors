version: '3'
services:
  connector-first-epss:
    image: opencti/connector-first-epss:latest
    environment:
      - OPENCTI_URL=http://opencti:8080
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=18f1a9e6-a82b-4ef4-9699-ae406fe4a1a6 # Optional (default: '18f1a9e6-a82b-4ef4-9699-ae406fe4a1a6')
      - "CONNECTOR_NAME=Internal Enrichment Connector FIRST" # Optional (default: 'First EPSS') 
      - CONNECTOR_SCOPE=vulnerability # Optional (default: ['vulnerability'])
      - CONNECTOR_LOG_LEVEL=error # Optional (default: 'error')
      - CONNECTOR_AUTO=false # Optional (default: false)
      - FIRST_EPSS_API_BASE_URL=https://api.first.org/data/v1/epss # Optional (default: 'https://api.first.org/data/v1/epss')
      - FIRST_EPSS_MAX_TLP=TLP:AMBER # Optional (default: 'TLP:AMBER')
    restart: always
