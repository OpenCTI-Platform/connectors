version: '3'
services:
  connector-team-cymru-scout-search:
    image: opencti/connector-team-cymru-scout-search:7.260224.0
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=${OPENCTI_TOKEN:-}
      - CONNECTOR_ID=${CONNECTOR_ID:-scout-search-connector}
      - CONNECTOR_NAME=${CONNECTOR_NAME:-Scout Search Connector}
      - CONNECTOR_SCOPE=${CONNECTOR_SCOPE:-Text}
      - CONNECTOR_LOG_LEVEL=${CONNECTOR_LOG_LEVEL:-error}
      - PURE_SIGNAL_SCOUT_API_URL=${PURE_SIGNAL_SCOUT_API_URL:-https://taxii.cymru.com/api/scout}
      - PURE_SIGNAL_SCOUT_API_TOKEN=${PURE_SIGNAL_SCOUT_API_TOKEN:-}
      - PURE_SIGNAL_SCOUT_MAX_TLP=${PURE_SIGNAL_SCOUT_MAX_TLP:-TLP:AMBER}
      - PURE_SIGNAL_SCOUT_SEARCH_INTERVAL=${PURE_SIGNAL_SCOUT_SEARCH_INTERVAL:-1}
    restart: always
