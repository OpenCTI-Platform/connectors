version: "3"
services:
  connector-malpedia:
    image: opencti/connector-malpedia:3.2.1
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_TYPE=EXTERNAL_IMPORT
      - CONNECTOR_NAME=Malpedia
      - CONNECTOR_SCOPE=malpedia
      - CONNECTOR_CONFIDENCE_LEVEL=3
      - CONNECTOR_UPDATE_EXISTING_DATA=false
      - CONNECTOR_LOG_LEVEL=info
      - MALPEDIA_BASE_URL=https://malpedia.caad.fkie.fraunhofer.de/
      #- MALPEDIA_AUTH_KEY=""
      - MALPEDIA_INTERVAL_SEC=86400 # Run once every day
      - MALPEDIA_IMPORT_ACTORS=false
      - MALPEDIA_IMPORT_YARA=false
    restart: always
