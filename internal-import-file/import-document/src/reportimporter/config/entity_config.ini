[campaign]
stix_class = campaign
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes =
    name
    aliases
    standard_id

[identity]
stix_class = identity
fields =
    name
    x_opencti_aliases
exclude_values =
    unknown
    undefined
omit_match_in =
    Domain-Name.value
custom_attributes =
    name
    x_opencti_aliases
    standard_id

[incident]
stix_class = incident
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes =
    name
    aliases
    standard_id

[intrusion_set]
stix_class = intrusion_set
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes =
    name
    aliases
    standard_id

[location]
stix_class = location
filter = { "mode": "and", "filterGroups": [], "filters": [{"key": "entity_type", "values": ["Country"]}] }
fields =
    name
    x_opencti_aliases
exact_match_fields =
    x_opencti_aliases
omit_match_in =
    Domain-Name.value
custom_attributes =
    name
    x_opencti_aliases
    standard_id

[malware]
stix_class = malware
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes =
    name
    aliases
    standard_id

[threat_actor]
stix_class = threat_actor
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes =
    name
    aliases
    standard_id

[tool]
stix_class = tool
exclude_values =
    at
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes =
    name
    aliases
    standard_id
