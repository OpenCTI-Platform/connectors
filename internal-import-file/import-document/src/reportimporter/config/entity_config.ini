[campaign]
stix_class = campaign
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes = 
    name 
    aliases 
    standard_id

[identity]
stix_class = identity
fields =
    name
    aliases
exclude_values =
    unknown
    undefined
omit_match_in =
    Domain-Name.value
custom_attributes = 
    name 
    standard_id

[incident]
stix_class = incident
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes = 
    name 
    aliases 
    standard_id

[intrusion_set]
stix_class = intrusion_set
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes = 
    name 
    aliases 
    standard_id

[location]
stix_class = location
filter = {"key": "entity_type", "values": ["Country"]}
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes = 
    name 
    standard_id

[malware]
stix_class = malware
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes = 
    name 
    aliases 
    standard_id

[threat_actor]
stix_class = threat_actor
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes = 
    name 
    aliases 
    standard_id

[tool]
stix_class = tool
exclude_values =
    at
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value
custom_attributes = 
    name 
    aliases 
    standard_id
