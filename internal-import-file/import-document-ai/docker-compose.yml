version: '3'
services:
  connector-import-document-ai:
    image: opencti/connector-import-document-ai:rolling
    environment:
      - OPENCTI_URL=http://opencti:8080
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=ImportDocumentAI
      - CONNECTOR_VALIDATE_BEFORE_IMPORT=true # Validate any bundle before import
      - CONNECTOR_SCOPE=application/pdf,text/plain,text/html,text/markdown
      - CONNECTOR_AUTO=false # Enable/disable auto-import of file
      - CONNECTOR_LOG_LEVEL=error
      - IMPORT_DOCUMENT_AI_INCLUDE_RELATIONSHIPS=true
      - IMPORT_DOCUMENT_AI_CREATE_INDICATOR=false
      - IMPORT_DOCUMENT_AI_API_BASE_URL=ChangeMe
      - IMPORT_DOCUMENT_AI_API_KEY=|
        -----BEGIN CERTIFICATE-----
        ... 
        -----END CERTIFICATE-----
    restart: always