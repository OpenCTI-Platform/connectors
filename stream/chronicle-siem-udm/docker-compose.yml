version: '3'
services:
  chronicle-siem:
    image: opencti/chronicle-siem-udm:6.3.11
    environment:
      # Connector's generic execution parameters
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=CHANGEME
      # Connector's definition parameters REQUIRED
      - CONNECTOR_ID=CHANGEME
      - "CONNECTOR_NAME=Google SecOps SIEM"
      - CONNECTOR_LOG_LEVEL=error
      - CONNECTOR_LIVE_STREAM_ID=live # ID of the live stream created in the OpenCTI UI
      - CONNECTOR_LIVE_STREAM_LISTEN_DELETE=true
      - CONNECTOR_LIVE_STREAM_NO_DEPENDENCIES=true

      # Connector's custom execution parameters
      - CHRONICLE_PROJECT_REGION=us
      - CHRONICLE_PROJECT_ID=CHANGEME
      - CHRONICLE_PROJECT_INSTANCE=CHANGEME
      - CHRONICLE_PRIVATE_KEY_ID=CHANGEME
      - CHRONICLE_PRIVATE_KEY=CHANGEME
      - CHRONICLE_CLIENT_EMAIL=CHANGEME
      - CHRONICLE_CLIENT_ID=CHANGEME
      - CHRONICLE_AUTH_URI=CHANGEME
      - CHRONICLE_TOKEN_URI=CHANGEME
      - CHRONICLE_AUTH_PROVIDER_CERT=CHANGEME
      - CHRONICLE_ACLIENT_CERT_URL=CHANGEME
      # Add proxy parameters below if needed
      # - HTTP_PROXY=CHANGEME
      # - HTTPS_PROXY=CHANGEME
      # - NO_PROXY=CHANGEME


    restart: unless-stopped
