version: '3'
services:
  sekoia-intel:
    image: opencti/connector-sekoia-intel:7.260227.0
    environment:
      # Connector's generic execution parameters
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      # Connector's definition parameters REQUIRED
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=ChangeMe
      - CONNECTOR_SCOPE=ChangeMe
      - CONNECTOR_LOG_LEVEL=error
      - CONNECTOR_LIVE_STREAM_ID=CHANGEME # ID of the live stream created in the OpenCTI UI
      - CONNECTOR_LIVE_STREAM_LISTEN_DELETE=true
      - CONNECTOR_LIVE_STREAM_NO_DEPENDENCIES=true
      # Connector's custom execution parameters
      - SEKOIA_INTEL_URL=https://console.changeme.com
      - SEKOIA_INTEL_APIKEY=ChangeMe
      - SEKOIA_INTEL_IOC_COLLECTION_UUID=ChangeMe
    restart: always
