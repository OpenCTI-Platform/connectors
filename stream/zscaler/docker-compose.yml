version: '3'
services:
  connector-zscaler:
    image: opencti/connector-zscaler:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=Zscaler
      - CONNECTOR_SCOPE=domain-name
      - CONNECTOR_LOG_LEVEL=info
      - CONNECTOR_LIVE_STREAM_ID=ChangeMe
      - CONNECTOR_LIVE_STREAM_LISTEN_DELETE=true
      - CONNECTOR_LIVE_STREAM_NO_DEPENDENCIES=true
      - ZSCALER_API_KEY=ChangeMe
      - ZSCALER_USERNAME=ChangeMe
      - ZSCALER_PASSWORD=ChangeMe
      - ZSCALER_BLACKLIST_NAME=ChangeMe # Name of your Zscaler blacklist
    restart: always
