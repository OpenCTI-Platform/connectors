workflows:
  version: 2
  opencti:
    jobs:
      - ensure_formatting
      - linter
      - build_1:
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - build_2:
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - build_rolling_1:
          requires:
            - ensure_formatting
            - linter
          filters:
            branches:
              only:
                - master
      - build_rolling_2:
          requires:
            - ensure_formatting
            - linter
          filters:
            branches:
              only:
                - master
      - notify_rolling:
          requires:
            - build_rolling_1
            - build_rolling_2
      - notify:
          requires:
            - build_1
            - build_2
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)*/
            branches:
              ignore: /.*/
