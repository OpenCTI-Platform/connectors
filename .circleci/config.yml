workflows:
  version: 2.1
  opencti_rolling:
    when:
      equal: [ opencti_rolling, << pipeline.parameters.action >> ]
    jobs:
      - ensure_formatting
      - base_linter
      - linter
      - test
      - build:
          name: "Build rolling Docker images"
          ci_executor:
            name: rolling
            tags: "rolling"
#          requires:
#            - ensure_formatting
#            - base_linter
#            - linter
#            - test
          filters:
            tags:
              ignore: /[0-9]+(\.[0-9]+)+(\.[0-9]+)*/
            branches:
              only:
                - pull/3328
  opencti_release:
    when:
      equal: [ opencti_release, << pipeline.parameters.action >> ]
    jobs:
      - ensure_formatting
      - base_linter
      - linter
      - test
      - build:
          name: "Build release and latest Docker images"
          ci_executor:
            name: release
            tags: "latest"
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)*/
            branches:
              only:
