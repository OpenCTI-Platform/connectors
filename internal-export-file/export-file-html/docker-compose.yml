version: '3'
services:
  connector-export-file-html:
    build: ./connector-export-file-html
    container_name: ${CONTAINER_NAME}
    environment:
      # Connector's definition parameters:
      - CONNECTOR_TYPE=INTERNAL_EXPORT_FILE
      - CONNECTOR_NAME=ExportFileHtml
      - CONNECTOR_SCOPE=text/html
      # Connector's generic execution parameters:
      - OPENCTI_URL=${OPENCTI_URL}
      - OPENCTI_TOKEN=${OPENCTI_TOKEN}
      - CONNECTOR_ID=${CONNECTOR_EXPORT_FILE_HTML_ID}
      - CONNECTOR_CONFIDENCE_LEVEL=${CONNECTOR_EXPORT_FILE_HTML_CONFIDENCE_LEVEL} # From 0 (Unknown) to 100 (Fully trusted).
      - CONNECTOR_LOG_LEVEL=${CONNECTOR_EXPORT_FILE_HTML_LOG_LEVEL}
      - CONNECTOR_RUN_EVERY=${CONNECTOR_EXPORT_FILE_HTML_RUN_EVERY}
    restart: always

networks:
  default:
    external: true
    name: docker_default
