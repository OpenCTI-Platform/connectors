version: '3'
services:
  connector-export-file-yara:
    image: opencti/connector-export-file-yara:6.6.11
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=ExportFileYARA
      - CONNECTOR_SCOPE=text/yara+plain
      - CONNECTOR_LOG_LEVEL=error
    restart: always
