repos:
-   repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
    -   id: flake8
        args: ['--ignore=E,W']
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: check-yaml
-   repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
    - id: isort
      name: isort (python)
      args: ['--profile black']
