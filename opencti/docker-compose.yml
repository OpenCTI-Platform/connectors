version: '3'
services:
  connector-opencti:
    image: opencti/connector-opencti:3.1.0
    environment:
      - OPENCTI_URL=${OPENCTI_URL}
      - OPENCTI_TOKEN=${OPENCTI_TOKEN}
      - CONNECTOR_ID=${CONNECTOR_ID}
      - CONNECTOR_TYPE=${CONNECTOR_TYPE}
      - CONNECTOR_NAME=${CONNECTOR_NAME}
      - CONNECTOR_SCOPE=${CONNECTOR_SCOPE}
      - CONNECTOR_CONFIDENCE_LEVEL=${CONNECTOR_CONFIDENCE_LEVEL}
      - CONNECTOR_UPDATE_EXISTING_DATA=${CONNECTOR_UPDATE_EXISTING_DATA}
      - CONNECTOR_LOG_LEVEL=${CONNECTOR_LOG_LEVEL}
      - CONFIG_SECTORS_FILE_URL=${CONFIG_SECTORS_FILE_URL}
      - CONFIG_GEOGRAPHY_FILE_URL=${CONFIG_GEOGRAPHY_FILE_URL}
      - CONFIG_INTERVAL=${CONFIG_INTERVAL} # Days
    restart: always