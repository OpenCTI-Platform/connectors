[attack_pattern]
stix_class = attack_pattern
fields =
    x_mitre_id


[identity]
stix_class = identity
fields =
    name
    aliases

[location]
stix_class = location
filter = {"key": "entity_type", "values": ["Country"]}
fields =
    name
    aliases

[intrusion_set]
stix_class = intrusion_set
fields =
    name
    aliases

[malware]
stix_class = malware
fields =
    name
    aliases

[tool]
stix_class = tool
exclude =
    at
fields =
    name
    aliases