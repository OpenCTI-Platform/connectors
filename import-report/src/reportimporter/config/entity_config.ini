[campaign]
stix_class = campaign
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value

[identity]
stix_class = identity
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value

[incident]
stix_class = incident
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value

[intrusion_set]
stix_class = intrusion_set
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value

[location]
stix_class = location
filter = {"key": "entity_type", "values": ["Country"]}
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value

[malware]
stix_class = malware
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value

[threat_actor]
stix_class = threat_actor
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value

[tool]
stix_class = tool
exclude_values =
    at
fields =
    name
    aliases
omit_match_in =
    Domain-Name.value