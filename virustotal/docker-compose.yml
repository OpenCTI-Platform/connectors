version: '3'
services:
  connector-virustotal:
    image: opencti/connector-virustotal:3.1.0
    environment:
      - OPENCTI_URL=${OPENCTI_URL}
      - OPENCTI_TOKEN=${OPENCTI_TOKEN}
      - CONNECTOR_ID=${CONNECTOR_ID}
      - CONNECTOR_TYPE=${CONNECTOR_TYPE}
      - CONNECTOR_NAME=${CONNECTOR_NAME}
      - CONNECTOR_SCOPE=${CONNECTOR_SCOPE}
      - CONNECTOR_CONFIDENCE_LEVEL=${CONNECTOR_CONFIDENCE_LEVEL}
      - CONNECTOR_LOG_LEVEL=${CONNECTOR_LOG_LEVEL}
      - VIRUSTOTAL_TOKEN=${VIRUSTOTAL_TOKEN}
      - VIRUSTOTAL_MAX_TLP=${VIRUSTOTAL_MAX_TLP}
    restart: always