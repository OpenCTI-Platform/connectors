services:
  connector-hunt-io:
    image: opencti/connector-hunt-io:latest
    environment:
      - OPENCTI_URL=http://opencti:8080
      - OPENCTI_TOKEN=${OPENCTI_TOKEN}
      - CONNECTOR_ID=${CONNECTOR_ID}
      - CONNECTOR_NAME=Hunt IO
      - CONNECTOR_SCOPE=Hunt IO
      - CONNECTOR_LOG_LEVEL=error
      - CONNECTOR_DURATION_PERIOD=PT24H

      # Connector's custom execution parameters
      - CONNECTOR_HUNT_IO_API_BASE_URL=${CONNECTOR_HUNT_UI_API_BASE_URL}
      - CONNECTOR_HUNT_IO_API_KEY=${CONNECTOR_HUNT_UI_API_KEY}
    restart: always
