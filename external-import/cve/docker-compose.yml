version: '3'
services:
  connector-cve:
    image: opencti/connector-cve:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=Common Vulnerabilities and Exposures
      - CONNECTOR_SCOPE=cve
      - CONNECTOR_LOG_LEVEL=error
      - CVE_API_KEY=ChangeMe # Required
      - CVE_INTERVAL=6 # In hours, minimum 2 recommended by NIST
      # - CVE_BASE_URL=https://services.nvd.nist.gov/rest/json/cves # Optional
      # - CVE_MAX_DATE_RANGE=120 # Optional, in days, max 120
      # - CVE_MAINTAIN_DATA=true # Optional, retrieve only updated data
      # - CVE_PULL_HISTORY=false # Optional, if true CVE_HISTORY_START_YEAR is required
      # - CVE_HISTORY_START_YEAR=2019 # Required if pull_history is True, min 2019
    restart: always
