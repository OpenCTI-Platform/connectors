version: '3'
services:
  connector-group-ib:
    image: opencti/connector-group-ib:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=Group-IB
      - CONNECTOR_SCOPE=group-ib
      - CONNECTOR_LOG_LEVEL=error
    restart: always
