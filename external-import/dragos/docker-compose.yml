version: '3'
services:
  connector-dragos:
    image: opencti/connector-dragos:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - DRAGOS_API_BASE_URL=https://portal.dragos.com
      - DRAGOS_API_TOKEN=ChangeMe
      - DRAGOS_API_SECRET=ChangeMe
    restart: always
