version: '3'
services:
  connector-vulmatch:
    image: opencti/connector-vulmatch:6.6.4
    environment:
      - OPENCTI_URL=http://opencti:8080
      - OPENCTI_TOKEN=CHANGME
      - CONNECTOR_ID=CHANGEME
      - CONNECTOR_NAME=VULMATCH
      - CONNECTOR_SCOPE=identity,attack-pattern,course-of-action,intrusion-set,malware,tool,report,vulnerability,campaign,incident,indicator,infrastructure,location,note,threat-actor,tool,software
      - CONNECTOR_LOG_LEVEL=error
      - VULMATCH_BASE_URL=https://api.vulmatch.com/
      - VULMATCH_API_KEY=CHANGEME
      - VULMATCH_SBOM_ONLY=true
      - VULMATCH_CVSS_BASE_SCORE_MIN=CHANGEME
      - VULMATCH_EPSS_SCORE_MIN=CHANGEME
      - VULMATCH_DAYS_TO_BACKFILL=100
      - VULMATCH_INTERVAL_DAYS=1
      - VERIFY_SSL=true
    restart: always
