version: '3'
services:
  connector-dogesec-siemrules:
    image: opencti/connector-dogesec-siemrules:6.7.7
    environment:
      - OPENCTI_URL=http://opencti:8080
      - OPENCTI_TOKEN=CHANGME
      - CONNECTOR_ID=CHANGEME
      - CONNECTOR_NAME=Siemrules
      - CONNECTOR_SCOPE=siemrules
      - CONNECTOR_CONFIDENCE_LEVEL=70
      - CONNECTOR_LOG_LEVEL=error
      - SIEMRULES_BASE_URL=http://api.siemrules.com/
      - SIEMRULES_API_KEY=
      - SIEMRULES_DETECTION_PACKS=
      - SIEMRULES_INTERVAL_HOURS=1
    restart: always
