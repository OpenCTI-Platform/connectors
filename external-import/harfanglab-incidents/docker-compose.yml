version: '3'
services:
  harfanglab-incidents:
    image: opencti/harfanglab-incidents:6.4.0
    environment:
      # Connector's generic execution parameters
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=CHANGEME
      # Connector's definition parameters REQUIRED
      - CONNECTOR_ID=CHANGEME
      - CONNECTOR_NAME=CHANGEME
      - CONNECTOR_SCOPE=harfanglab
      - CONNECTOR_LOG_LEVEL=error
      - CONNECTOR_DURATION_PERIOD=CHANGEME # ISO8601 format in String, start with 'P...' for Period

      # Connector's definition parameters OPTIONAL
      # - CONNECTOR_QUEUE_THRESHOLD=500 # Default 500Mo, Float accepted
      # - CONNECTOR_RUN_AND_TERMINATE=False # Default False, True run connector once
      # - CONNECTOR_SEND_TO_QUEUE=True # Default True
      # - CONNECTOR_SEND_TO_DIRECTORY=False # Default False 
      # - CONNECTOR_SEND_TO_DIRECTORY_PATH=CHANGEME # if CONNECTOR_SEND_TO_DIRECTORY is True, you must specify a path
      # - CONNECTOR_SEND_TO_DIRECTORY_RETENTION=7 # Default 7, in days

      # Connector's custom execution parameters
      - HARFANGLAB_INCIDENTS_URL=https://console.changeme.com
      - HARFANGLAB_INCIDENTS_SSL_VERIFY=true
      - HARFANGLAB_INCIDENTS_TOKEN=ChangeMe
      - HARFANGLAB_INCIDENTS_LOGIN=ChangeMe
      - HARFANGLAB_INCIDENTS_PASSWORD=ChangeMe
      - HARFANGLAB_INCIDENTS_SOURCE_LIST_NAME=from_OpenCTI
      - HARFANGLAB_INCIDENTS_REMOVE_INDICATOR=true # Removed or disabled rule in HarfangLab
      - HARFANGLAB_INCIDENTS_RULE_MATURITY=stable # Available : stable or testing
      - HARFANGLAB_INCIDENTS_IMPORT_SECURITY_EVENTS_AS_INCIDENTS=true
      - HARFANGLAB_INCIDENTS_IMPORT_THREATS_AS_CASE_INCIDENTS=true # If true then "import_security_events_as_incidents" must be true
      - HARFANGLAB_INCIDENTS_IMPORT_SECURITY_EVENTS_FILTERS_BY_STATUS=ChangeMe # Filters available : new, investigating, false_positive, closed
      - HARFANGLAB_INCIDENTS_IMPORT_FILTERS_BY_ALERT_TYPE=ChangeMe # Filters available : yara, sigma, ioc
      - HARFANGLAB_INCIDENTS_DEFAULT_MARKINGS=ChangeMe # Markings available : TLP:CLEAR - TLP:GREEN - TLP:AMBER - TLP:RED
      - HARFANGLAB_INCIDENTS_DEFAULT_SCORE=50 # Former confidence_level deprecated in OpenCTI version >= 6.0

      # Add proxy parameters below if needed
      # - HTTP_PROXY=CHANGEME
      # - HTTPS_PROXY=CHANGEME
      # - NO_PROXY=CHANGEME
    restart: always
