version: "3"
services:
  connector-tanium:
    image: opencti/connector-tanium-sightings:6.2.18
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - "CONNECTOR_NAME=Tanium Sightings"
      - CONNECTOR_SCOPE=tanium
      - CONNECTOR_CONFIDENCE_LEVEL=60 # From 0 (Unknown) to 100 (Fully trusted)
      - CONNECTOR_LOG_LEVEL=error
      - CONNECTOR_DURATION_PERIOD=PT12H
      - TANIUM_SIGHTINGS_URL=https://console.changeme.com
      - TANIUM_SIGHTINGS_URL_CONSOLE=https://console.changeme.com
      - TANIUM_SIGHTINGS_SSL_VERIFY=true
      - TANIUM_SIGHTINGS_TOKEN=ChangeMe
      - TANIUM_SIGHTINGS_IMPORT_ALERTS=true
    restart: always
