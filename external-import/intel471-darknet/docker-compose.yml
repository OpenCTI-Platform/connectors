version: '3'
services:
  connector-intel471-darknet:
    build: ./connector-intel471-darknet
    #container_name: ${CONTAINER_NAME}
    environment:
      # Connector's definition parameters:
      - CONNECTOR_TYPE=EXTERNAL_IMPORT
      - CONNECTOR_NAME=Intel471-Darknet
      - CONNECTOR_SCOPE=Intel471-Darknet
      # Connector's generic execution parameters:
      - OPENCTI_URL=${OPENCTI_URL}
      - OPENCTI_TOKEN=${OPENCTI_TOKEN}
      - CONNECTOR_ID=${CONNECTOR_INTEL471_DARKNET_ID}
      - CONNECTOR_CONFIDENCE_LEVEL=${CONNECTOR_INTEL471_DARKNET_CONFIDENCE_LEVEL} # From 0 (Unknown) to 100 (Fully trusted).
      - CONNECTOR_LOG_LEVEL=${CONNECTOR_INTEL471_DARKNET_LOG_LEVEL}
      - CONNECTOR_RUN_EVERY=${CONNECTOR_INTEL471_DARKNET_RUN_EVERY}
      # Connector's custom execution parameters:
      - INTEL471_API_URL=${INTEL471_API_URL}
      - INTEL471_API_USERNAME=${INTEL471_API_USERNAME}
      - INTEL471_API_KEY=${INTEL471_API_KEY}
      - INTEL471_INITIAL_HISTORY_ALERTS=${INTEL471_INITIAL_HISTORY_ALERTS}
    restart: always

networks:
  default:
          external: true
    name: docker_default
