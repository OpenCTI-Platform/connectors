version: '3'
services:
  connector-intel471_v2:
    image: opencti/connector-intel471_v2:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=d5067b93-7f6a-47e2-b76d-bb4ed69e270d # Optional (default: 'd5067b93-7f6a-47e2-b76d-bb4ed69e270d')
      - CONNECTOR_NAME=Intel471 v2 # Optional (default: 'Intel471 v2')
      - CONNECTOR_SCOPE=malware,vulnerability,indicator # Optional (default: 'malware, vulnerability, indicator')
      - CONNECTOR_LOG_LEVEL=error # Optional (default: 'error')
      - INTEL471_API_USERNAME=ChangeMe
      - INTEL471_API_KEY=ChangeMe
      - INTEL471_BACKEND=titan  # Optional (default: 'titan')
      - INTEL471_INTERVAL_INDICATORS=60 # Optional (default: 0)
      - INTEL471_INITIAL_HISTORY_INDICATORS=0 # Optional (default: 0)
      - INTEL471_INTERVAL_YARA=60 # Optional (default: 0)
      - INTEL471_INITIAL_HISTORY_YARA=0 # Optional (default: 0)
      - INTEL471_INTERVAL_CVES=120 # Optional (default: 0)
      - INTEL471_INITIAL_HISTORY_CVES=0 # Optional (default: 0)
      - INTEL471_INTERVAL_REPORTS=120 # Optional (default: 0)
      - INTEL471_INITIAL_HISTORY_REPORTS=0 # Optional (default: 0)
      # - INTEL471_PROXY=null # Optional (default: null)
      # - INTEL471_IOC_SCORE=70 # Optional (default: 70)
    restart: always
