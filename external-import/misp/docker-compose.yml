version: '3'
services:
  connector-misp:
    image: opencti/connector-misp:5.6.2
    environment:
      - OPENCTI_TOKEN=ChangeMe
      - OPENCTI_URL=http://localhost
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_LOG_LEVEL=info
      - CONNECTOR_NAME=MISP
      - CONNECTOR_SCOPE=misp
      - CONNECTOR_TYPE=EXTERNAL_IMPORT
      - CONNECTOR_UPDATE_EXISTING_DATA=false
      - CONNECTOR_CONFIDENCE_LEVEL=80
      - MISP_URL=http://localhost
      - MISP_SSL_VERIFY=false
      - MISP_KEY=ChangeMe
      - MISP_INTERVAL=1
      - MISP_REPORT_TYPE=misp-event
      - MISP_REFERENCE_URL=
      - MISP_IMPORT_ATTRIBUTES_WITH_WARNINGS=false
      - MISP_CONVERT_THREATACTOR_TO_INTRUSIONSET=true
      - MISP_CREATE_OBSERVABLES=true
      - MISP_CREATE_REPORTS=true
      - MISP_DATETIME_ATTRIBUTE=timestamp
      - MISP_DEFAULT_INDICATORS_SCORE=80
      - MISP_IMPORT_CREATOR_ORGS_NOT=
      - MISP_IMPORT_CREATOR_ORGS=
      - MISP_IMPORT_DISTRIBUTION_LEVELS=0,1,2,3,4,5
      - MISP_IMPORT_FROM_DATE=2000-01-01
      - MISP_IMPORT_KEYWORD=
      - MISP_IMPORT_ONLY_PUBLISHED=false
      - MISP_IMPORT_OWNER_ORGS_NOT=
      - MISP_IMPORT_OWNER_ORGS=
      - MISP_IMPORT_TAGS_NOT=
      - MISP_IMPORT_TAGS=
      - MISP_IMPORT_THREAT_LEVELS
      - MISP_IMPORT_THREAT_LEVELS=1,2,3,4
      - MISP_IMPORT_WITH_ATTACHMENTS=true
      - MISP_REPORT_DESCRIPTION_FILTER=
    restart: always
