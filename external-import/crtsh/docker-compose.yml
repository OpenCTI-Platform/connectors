version: '3'
services:
  connector-crtsh:
    image: opencti/connector-crtsh:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=crt.sh
      - CONNECTOR_SCOPE=crtsh
      - CONNECTOR_LOG_LEVEL=error
      - CONNECTOR_RUN_EVERY=1h # Format: 7d, 12h, 10m, 30s
      - CRTSH_DOMAIN=ChangeMe
      - CRTSH_LABELS=crtsh,osint
      - CRTSH_MARKING_REFS=TLP:WHITE
      - CRTSH_IS_EXPIRED=false
      - CRTSH_IS_WILDCARD=false
    restart: always
