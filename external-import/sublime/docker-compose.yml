version: '3'
services:
  connector-sublime:
    image: opencti/connector-sublime:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=Sublime Security
      - CONNECTOR_SCOPE=sublime
      - CONNECTOR_LOG_LEVEL=info
      - CONNECTOR_DURATION_PERIOD=PT3M
      - SUBLIME_URL=https://platform.sublime.security
      - SUBLIME_TOKEN=ChangeMe
      - SUBLIME_INCIDENT_TYPE=phishing
      - SUBLIME_INCIDENT_PREFIX=Sublime Incident - 
      - SUBLIME_CASE_PREFIX=Sublime - 
      - SUBLIME_AUTO_CREATE_CASES=false
      - SUBLIME_VERDICTS=malicious
      - SUBLIME_SET_PRIORITY=true
      - SUBLIME_SET_SEVERITY=false
      - SUBLIME_CONFIDENCE_LEVEL=80
      - SUBLIME_FIRST_RUN_DURATION=PT8H
      - SUBLIME_FORCE_HISTORICAL=false
      - SUBLIME_BATCH_SIZE=100
    restart: always
