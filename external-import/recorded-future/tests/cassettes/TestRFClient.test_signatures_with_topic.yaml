        // ''d''\n                (uint8(@idat_magic + 8 + ((i + 2) % 4)) ^ uint8(@idat_magic
        + 20 + i + 2)) | 0x20 == 0x6c and // ''l''\n                (uint8(@idat_magic
        + 8 + ((i + 3) % 4)) ^ uint8(@idat_magic + 20 + i + 3)) | 0x20 == 0x6c     //
        ''l''\n            ) or\n            (\n                (uint8(@idat_magic
        + 8 + ((i + 1) % 4)) ^ uint8(@idat_magic + 20 + i + 1)) | 0x20 == 0x65 and
        // ''e''\n                (uint8(@idat_magic + 8 + ((i + 2) % 4)) ^ uint8(@idat_magic
        + 20 + i + 2)) | 0x20 == 0x78 and // ''x''\n                (uint8(@idat_magic
        + 8 + ((i + 3) % 4)) ^ uint8(@idat_magic + 20 + i + 3)) | 0x20 == 0x65     //
        ''e''\n            ) \n        )\n}","file_name":"MAL_IDAT_Loader_PNG.yar"}]}],"next_offset":"eyJvZmZzZXQiOls5MDUzXX0="}'
