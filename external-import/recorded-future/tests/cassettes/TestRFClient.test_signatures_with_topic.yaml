      string: "{\"data\":{\"results\":[{\"attributes\":{\"validated_on\":\"2024-03-01T18:09:16.446Z\",\"published\":\"2024-03-01T18:56:08.489Z\",\"text\":\"RedDelta
        (also known as Earth Preta, Mustang Panda, Temp.Hex, Red Lich, and BRONZE
        PRESIDENT) is a suspected Chinese state-sponsored group that has been observed
        persistently targeting government, non-governmental, and religious organizations
        within Europe and Southeast Asia using consistently updated PlugX versions
        since at least 2019. Previous reporting on this customized PlugX malware by
        Insikt Group can be found in the Validation URL section of this note. On February
        20, 2024, Trend Micro published their analysis of a campaign called SMUGX
        using two PlugX variants: one containing a backdoor command module, and one
        used for downloading the former. The PlugX downloader has been dubbed DOPLUGS
        by Trend Micro. DOPLUGS contains the following commands:\\n\u2022 0x7002:
        Starts a CMD shell. The function is directly copied from the shell module
        present in non-variant PlugX payloads\\n\u2022 0x1007: Splits the data from
        the command-and-control (C&C) server by ',',  with the following data format:\\n{WINHTTP_OPTION_CONNECT_TIMEOUT},{sleep_time},\\n{WINHTTP_OPTION_SEND_TIMEOUT},{sleep_time}
        or {WINHTTP_OPTION_RECEIVE_TIMEOUT},{sleep_time}\\n\u2022 0x3004: Downloads
        files from the command and control server, including . DLL, EXE and DAT, which
        are the general type of the PlugX malware\\n\u2022 0x1005: Deletes registry
        key (HKCU | HKLM) Software\\\\Microsoft\\\\Windows\\\\CurrentVersion\\\\Run\\nDeletes
        itself by creating and executing a batch file del_OneNoteUpdate.bat in %temp%\\n\\nInsikt
        Group obtained a sample of DOPLUGS (SHA256: 7c741c8bcd19990140f3fa4aa95bb195929c9429fc47f95cf4ab9fad03040f7b)
        first seen on June 28, 2024, from Recorded Future Malware Intelligence. Once
        executed, the sample checks the computer location settings and drops the following
        files for further execution:\\n\u2022 %localappdata%\\\\xWTdUq\\\\NoteLogger.dat
        (encrypted payload)\\n\u2022 %localappdata%\\\\xWTdUq\\\\msi.dll (malicious
        DLL file)\\n\u2022 %localappdata%\\\\xWTdUq\\\\OnesNotem.exe (legitimate executable)\\n\\nAfter
        dropping these files, DOPLUGS loads the dropped DLL file, adds a Windows registry
        Run key entry for persistence, and performs the following actions on the victim
        machine:\\n\u2022 Enumerates connected drives\\n\u2022 Enumerates physical
        storage devices (often done to infect USB drives)\\n\u2022 Checks SCSI registry
        keys (often read to detect sandboxing environments)\\n\u2022 Modifies Internet
        Explorer settings\\n\u2022 Modifies data under HKEY_USERS\\n\u2022 Modifies
        registry class\\n\u2022 Enumerates processes\\n\u2022 Writes data to an area
        of memory in a specified process\\n\u2022 Sends a GET and POST request to
        the C2 server (hxxps://103.107.104[.]37/)\\n\\nInsikt Group created a YARA
        rule to detect DOPLUGS, which can be found attached to this note. IOCs for
        the analyzed DOPLUGS samples are also included in this note.\\n\\nIoCs:\\nc7ec098093eb08d2b36d1c37b928d716d8da021f93319a093808a7ceb3b35dc1\\n364f38b48565814b576f482c1e0eb4c8d58effcd033fd45136ee00640a2b5321\\n471e61015ff18349f4bf357447597a54579839336188d98d299b14cff458d132\\n7c741c8bcd19990140f3fa4aa95bb195929c9429fc47f95cf4ab9fad03040f7b\\n103.107.104.37:443
        Command and Control Server (C2)\\n\\n\\nMITRE ATT&CK: T1497.001 (Virtualization/Sandbox
        Evasion: System Checks), T1547.001 (Boot or Logon Autostart Execution: Registry
        Run Keys / Startup Folder), T1112 (Modify Registry), T1012 (Query Registry),
        T1082 (System Information Discovery), T1120 (Peripheral Device Discovery),
