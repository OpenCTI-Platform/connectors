        Group\",\"type\":\"Source\"},\"id\":\"u30RCK\"},{\"attributes\":{\"validated_on\":\"2024-03-13T19:11:53.075Z\",\"published\":\"2024-03-13T22:37:04.831Z\",\"text\":\"Aurora
        Stealer had been advertised on underground forums since April 2022, originally
        as a botnet. After a brief pause in Aurora distribution starting in June 2022,
        in late August 2022, Aurora returned to the market and was advertised as a
        fully functioning information stealer on Telegram and underground forums.
        Aurora Stealer, written in Go, collects a variety of user data from virtual
        currency wallets, browsers, screenshots, Telegram, and Discord. Aurora Stealer
        exfiltrates stolen data to an attacker-controlled C2 server over TCP. Threat
        actors primarily disseminate Aurora Stealer via phishing webpages, disguising
        the malware as legitimate software and services.\\n\\nIn June 2023, \u201CMeduzaCorp\u201D,
        member of the underground forum Exploit (also known as \u201CMeduza\u201D
        on XSS), began advertising a then-new C++ infostealer malware called \u201CMeduza
        Stealer'' that operators manage via a web-based administrative panel. Similar
        to Aurora Stealer, Meduza Stealer communicates with C2 infrastructure over
        TCP. Meduza Stealer targets data from web browsers, cryptocurrency wallets,
        password management applications, OpenVPN, Microsoft Outlook, Google Tokens,
        and software clients (Discord, Steam, and Telegram).\\n\\nShortly following
        this release of Meduza Stealer, threat intelligence researcher Russian Panda
        published their analysis of the malware on their blog. Russian Panda noted
        similarities between Meduza Stealer and Aurora Stealer, namely the method
        by which their stealer logs are sent to their C2 servers (JSON format, base64-encoded).
        Russian Panda also found that early samples of Meduza Stealer included mentions
        of Aurora Stealer in its code. Russian Panda assessed that the authors of
        Aurora Stealer are also responsible for Meduza Stealer, however, the authors
        of Meduza denied any connection to Aurora.\\n\\nPrior to Meduza\u2019s release,
        advertisements for \u201Cfree\u201D and \u201Ccracked\u201D versions of Aurora
        Stealer began appearing on underground forums as early as April 28, 2023.
        Shortly after in May 2023, Aurora Stealer\u2019s developers reportedly committed
        an exit scam, thus tarnishing the developers\u2019 reputation on the criminal
        underground. This timing aligns with Insikt Group\u2019s observations of Aurora
        Stealer sample submissions slowing down on malware repositories such as Malware
        Bazaar in May 2023. Insikt Group obtained samples of Aurora Stealer submitted
        to Recorded Future Malware Intelligence between December and February 2024.
        Our analysis of network traffic related to these samples revealed that Aurora\u2019s
        C2 servers remain unresponsive.\\n\\nThe most recent version of Meduza Stealer
        is 2.2, which Meduza\u2019s developers released in December 2023. According
        to Resecurity's HUNTER Team, this update included support for additional software
        clients, an upgraded credit card grabber, and \u201Cadvanced mechanisms''
        for credential and token dumping. Resecurity noted that Meduza Stealer\u2019s
        password stealing functionality is effective against Windows Server 2012,
        2016, 2019, 2022, as well as Windows 10 and 11. Insikt Group also identified
        \u201CMeduza\u201D posting an update to Meduza Stealer 2.2 on the underground
        forum XSS on February 23, 2024. According to \u201CMeduza\u201D, this release
        provides bug fixes, panel updates, and new collection opportunities, primarily
        new cryptocurrency wallet extensions to target.\\n\\nInsikt Group created
        Snort rules to detect Aurora Stealer and Meduza Stealer, which can be found
        in the Validation URL section of this note. Aurora Stealer uses a simple custom
        text based protocol for inbound C2 communication. We created a Snort rule
        to detect the initial Aurora C2 server message containing the word \\\"WORK\\\"
        followed by a newline character. Meduza Stealer base64 encodes stolen data
        and exfiltrates it in the format of a JSON file, which is also base64 encoded.
        We created Snort rules to detect double-base64 encoded variations of browser
        database headers as well as the JSON tags used to designate stolen files and
        other content.\\n\\nInsikt Group also created Sigma rules to detect both stealers,
        which can also be found in the Validation URL section of this note. The first
        Sigma rule, susp_powershell_scheduledtask, detects suspicious use of PowerShell
        to create a scheduled task for persistence. We observed this behavior in Aurora
        Stealer and other malware families, with the end date of the scheduled task
        set to December 2030. The second Sigma rule, susp_self_deletion_quiet, detects
        when a file quietly self deletes. We observed this behavior in Meduza Stealer
        and other malware families.\\n\\nInsikt Group also revalidated their existing
        YARA rule for Meduza Stealer and created an updated version capable of detecting
        recent samples observed between January 2024 to March 2024. The updated YARA
        rule, MAL_Meduza_Stealer_V2, can be found attached to this note.\\n\\nAt the
        time of this writing, many security researchers consider Aurora Stealer to
        be \u201Cdead\u201D and speculate that Meduza is its predecessor. While Insikt
        Group acknowledges similarities between Aurora and Meduza, we do not have
        enough evidence at this time to definitively determine if the same developers
        are responsible for both stealers.\\n\\nIoCs:\\nAurora Stealer\\nff3977b7044b3739035cbd17b6d462886b7e228d666c780b8a70c887af797243\\n432a7171271b0d0135e2acff0e050b5f1a4b6a54a3f04d6e58d598f687c9c128\\nf4139d1d3f3fb68c221b9c63ad30b560420959803ab3011de83c4028213e96c6\\n10b527427042ca32d0683e016e2b5458799363d68bb4ee616b66ffdcd9377585\\n107.182.129[.]73:8081\\n\\nMeduza
