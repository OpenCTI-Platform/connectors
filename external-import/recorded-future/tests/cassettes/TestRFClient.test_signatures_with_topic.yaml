        Loader"},{"id":"sp5mQW","type":"Malware","name":"HijackLoader"},{"id":"Kt5me7","type":"AttackVector","name":"ShellCode"}],"content":"rule
        MAL_IDAT_Loader_PNG {\n    meta:\n        author = \"CNANCE, Insikt Group,
        Recorded Future\"\n        date = \"2024-03-04\"\n        description = \"Detects
        IDAT Loader (aka HijackLoader) PNG payloads containing encrypted configuration
        data and shellcode\"\n        version = \"1.0\"\n        reference = \"https://www.rapid7.com/blog/post/2023/08/31/fake-update-utilizes-new-idat-loader-to-execute-stealc-and-lumma-infostealers/\"\n        reference
        = \"https://alpine-sec.medium.com/hijackloader-targets-hotels-a-technical-analysis-c2795fc4f3a3\"\n        reference
        = \"https://www.crowdstrike.com/blog/hijackloader-expands-techniques/\"\n        hash
        = \"4f467597123f1da4d95e74008461b699b3c1eae7e3c3f0905eb024b67208c4b9\"\n        hash
        = \"695c1ff840d7cfa5ce31a56422f8419e6970143267c2bad1cfa7799a0e2266c1\"\n        hash
        = \"4849062d4d9e8221d9d6144339375d1040002991d421ebc517ad06cf36a04d10\"\n        RF_MALWARE
        = \"IDAT Loader\"\n        RF_MALWARE_ID = \"shiuKz\"\n\n    strings:\n        $png_header
        = {89 50 4e 47}\n        $idat_magic = {49 44 41 54 c6 a5 79 ea} // IDAT followed
        by magic 0xc6a579ea\n        $iend_chunk = {49 45 4E 44 AE 42 60 82}\n\n    condition:\n        all
        of them and\n        #idat_magic == 1 and\n        // check that idat_magic
        occurs within a PNG file\n        for any i in (1..#png_header) : (\n            for
        any j in (1..#iend_chunk): (\n                @png_header[i] < @idat_magic
        and\n                @idat_magic < @iend_chunk[j] \n            )\n        )
        and\n        /*\n            uint32(@idat_magic + 8)  -> xor key\n            uint32(@idat_magic
        + 12) -> compressed size\n            uint32(@idat_magic + 16) -> uncompressed
        size\n            uint32(@idat_magic + 20) -> start of xor data\n        */\n        uint32(@idat_magic+12)
        < uint32(@idat_magic+16) and // compressed size < uncompressed size\n        for
        any i in (1 .. uint32(@idat_magic+12)) : (\n            uint8(@idat_magic
        + 8 + (i % 4)) ^ uint8(@idat_magic + 20 + i) == 0x2e and // ''.''\n            (\n                (uint8(@idat_magic
