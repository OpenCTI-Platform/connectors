        malware alias, and other unique strings\\\"\\n        version = \\\"1.0\\\"\\n
        \       reference = \\\"https://app.recordedfuture.com/live/sc/56AbtpIOu2Wv\\\"\\n
        \       hash = \\\"9d1ba303d691bee165c66a698adba44419bc772182fb80c927ee1df3464f40f9\\\"\\n
