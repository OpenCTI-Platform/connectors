      string: "{\"count\":1,\"total_count\":1,\"result\":[{\"id\":\"doc:snfUxA\",\"type\":\"yara\",\"title\":\"Insikt
        Validated TTP: Detecting NewsRAT with YARA and Sigma\",\"description\":\"Recently,
        Insikt Group published a TTP instance discussing the discovery of NewsRat,
        a stealer malware disseminated via a phishing campaign as a ZIP file containing
        a malicious XLSM file. As previously reported, opening the XLSM file led to
        the ingress of 3 additional payloads that would carry out tasks supporting
        information stealing actions, the hashes of which are provided below:\\n\\n\u2022
        auno.exe - defe09698ccd67a50252a0e963654a1990f5b318f08a35e5ba1e539fcdc0e411\\n\u2022
        nabi.exe - f04a424cef63ed60e7db28cc87728832b5331c22b04d8dac22fe1278ca742e38\\n\u2022
        satt.bat - fc052157d0985f4e5d7ff6e69f7ae475eaff8754a2381e8eb5154695cacbb6b4\\n\\nDuring
        the course of our initial investigation of a NewsRat XLSM file (SHA256: e6deb7fd15eac9d62a5cfc319891eb1494075d7768f97a2c2c38ccba30618cb1)
        and the additional files that it dropped, Insikt Group analysts identified
        opportunities to detect NewsRat artifacts using YARA and Sigma.\\n\\nInsikt
        Group analysts opened the malicious XLSM as an archive to inspect its contents.
        In doing so, we identified a VBA project binary embedded in the file that
        would download auno.exe from https://nkstoreads[.]com/auno.zip. The download
        command is partially obfuscated (although information gleaned from additional
        analysis of auno.exe and satt.bat indicates that PowerShell is used to initiate
        a web request in a hidden window), but identifies the previous URL as the
        target URI and stores auno.zip in C:\\\\\\\\ProgramData\\\\\\\\python39.zip.
        After downloading this ZIP archive, the binary would spawn a PowerShell session
        and expand the ZIP archive:\\n\\n-windowstyle hidden Expand-Archive C:\\\\\\\\ProgramData\\\\\\\\python39.zip
        -DestinationPath C:\\\\\\\\ProgramData\\\\\\\\python39\\n\\nAfter analyzing
        this archive, Insikt Group analysts determined that the archive was named
        in this way to masquerade as a legitimate archive related to a Python install
        package and included the 3 executables referenced earlier in this report.
        Insikt Group analysts created a Sigma rule detecting events where this command
        is executed by powershell.exe.\\n\\nAs previously reported by Insikt Group,
        the VBA binary executes auno.exe, which in turn drops satt.bat and nabi.exe.
        Insikt Group analysts performed file analysis on all 3 of these executables
        in order to create YARA detections for each. The contents of satt.bat included
        PowerShell commands similar to commands identified in the VBA binary. These
        commands included a command to make a hidden web request to Google, likely
        to ensure internet connectivity, as well as a command for executing auno.exe
        in a hidden window.\\n\\nThe contents of auno.exe included keywords that,
        based on behavioral information already discussed about the executable, suggests
        that it is responsible for dropping and executing additional files within
        a victim environment, such as nabi.exe, which is referenced in auno.exe\u2019s
        code. Both auno.exe and nabi.exe include .pdb debug paths. The lowest directory
        shared by the file paths associated with each executable\u2019s debug information
        is D:\\\\RAT\\\\NewsRat\\\\versionn\\\\.\\n\\nAnalysis of the contents of
        nabi.exe suggests that this is the main information stealing program. The
        executable contains multiple strings related to Chrome, Microsoft Edge, and
        C\u1ED1c C\u1ED1c (a browser most commonly used in Vietnam) filepaths where
        personal information, credentials, and other secrets are stored. Additionally,
        the executable contains SQL queries for gathering data associated with web
        services. Examples of these include:\\n\\n\u2022 SELECT name,encrypted_value,host_key,
        path, expires_utc,is_secure,has_expires FROM Cookies ORDER BY host_key\\n\u2022
        SELECT name,encrypted_value,host_key FROM Cookies WHERE host_key LIKE '%facebook.com%'
        ORDER BY host_key\\n\\nUsing code-based details gathered from these executables,
        Insikt Group analysts were able to create YARA rules that detected nabi.exe,
        auno.exe, and satt.bat. It is of note that, during the testing of these YARA
        rules, we confirmed that the names \u201Cnabi\u201D, \u201Cauno\u201D, and
        \u201Csatt\u201D are all randomly generated, and that identical versions of
        these files were identified with differing names.\\n\\nYARA rules detecting
        \u201Cnabi\u201D, \u201Cauno\u201D, and \u201Csatt\u201D-like files are attached
        to this note. A note containing the Sigma rule for detecting malicious behavior
        associated with the XLSM file discussed previously in this note can be found
        in a note linked in the Validation URLs section of this note.\",\"created\":\"2023-09-07T20:37:10.680Z\",\"updated\":\"2023-09-12T14:05:52.948Z\",\"rules\":[{\"entities\":[{\"id\":\"mitre:T1564.003\",\"type\":\"MitreAttackIdentifier\",\"name\":\"T1564.003\",\"display_name\":\"T1564.003
        (Hide Artifacts: Hidden Window)\"},{\"id\":\"Lx8iKS\",\"type\":\"AttackVector\",\"name\":\"VBA
        Malware\"},{\"id\":\"mitre:T1005\",\"type\":\"MitreAttackIdentifier\",\"name\":\"T1005\",\"display_name\":\"T1005
