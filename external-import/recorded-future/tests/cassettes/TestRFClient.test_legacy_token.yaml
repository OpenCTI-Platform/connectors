        \       RF_MALWARE = \\\"AstasiaLoader\\\"\\n        RF_MALWARE_ID = \\\"sSjvo6\\\"\\n\\n
        \  strings:\\n      $pdb = \\\"C:\\\\\\\\Users\\\\\\\\maksb\\\\\\\\source\\\\\\\\repos\\\\\\\\Astasia\\\\\\\\Astasia\\\\\\\\obj\\\\\\\\Release\\\\\\\\Astasia.pdb\\\"
