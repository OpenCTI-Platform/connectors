      string: "{\"count\":1,\"total_count\":1,\"result\":[{\"id\":\"doc:siJ0NO\",\"type\":\"yara\",\"title\":\"Insikt
        Validated TTP: Hunting AstasiaLoader \u2014 Malware Loader Used To Deliver
        RedLine Stealer \u2014 With YARA\",\"description\":\"On August 12, 2023, threat
        researcher Gameel Ali (@GameelA63457659), affiliated with cybersecurity firm
        Nextron Systems (@nextronsystems), shared 2 hashes for a new malware loader
        called \u201CAstasiaLoader\u201D. According to Ali, these AstasiaLoader samples
        access a file \u201CREADME.txt\u201D from a GitHub URL to download their final
        payload, which Ali identified as RedLine stealer.\\n\\nInsikt Group obtained
        both of the AstasiaLoader samples shared by Ali from Hatching Triage with
        the following SHA256 hashes:\\n\u2013\_Sample 1: 44b6f7508a82ff6a4d65defc189303eeee393b5fd498de73d74d0a2c75c87401\\n\u2013\_Sample
        2: 9d1ba303d691bee165c66a698adba44419bc772182fb80c927ee1df3464f40f9\\n\\nSandbox
        analysis detected the samples as malicious due to them exhibiting stealware
        behavior. The samples contain the same program database (PDB) path: C:\\\\Users\\\\maksb\\\\source\\\\repos\\\\Astasia\\\\Astasia\\\\obj\\\\Release\\\\Astasia.pdb.
        Based on Sandbox analysis, the samples can perform reflective loading to execute
        malicious payloads. Insikt Group performed static code analysis on the samples
        and confirmed additional capabilities, which include the following:\\n\u2013\_Contacting
        the URL hxxps://raw.githubusercontent.com/newuploaders/newuploaders/main/README.md,
        which loads a webpage containing the URL hxxps://cdn.discordapp.com/attachments/1137527992550170756/1140259879882330202/build_230813_152524.exe
        that downloads an executable file\\n\u2013\_Saving the downloaded executable
        file as \u201Cinfected.exe\u201D inside the LocalAppData directory (SHA256:
        1d60ae497d1c51ebaacdc98e3e0aa85c542113d0b8cd0e9f672404a32690afac). Sandbox
        analysis confirmed this file to be an instance of RedLine stealer\\n\u2013\_Running
        a shell command to obtain the Universally Unique Identifier (UUID) of the
        victim machine\\n\u2013\_Using a legitimate IP lookup service (ip-api[.]com)
        to retrieve the machine\u2019s external IP address\\n\\nAdditionally, the
        samples contain the string \u201CAstasiaLoader - by @SkalaMmmvkusno\u201D
        \u2014 potentially referencing a moniker used by the malware\u2019s author.
        At the time of writing, Insikt Group found no evidence linking this moniker
        to a specific platform.\\n\\nBased on Sandbox analysis, the RedLine stealer
        payload can collect data and credentials from web browsers and cryptocurrency
        wallets. It can also enumerate running processes, modify the Windows registry
        to install a root certificate, and escalate privileges using access token
        manipulation. It sends an HTTP GET request to the URL \u201Chxxps://pastebin.com/raw/NgsUAPya\u201D,
        and contacts the domain \u201Cno.pleaz[.]top\u201D  \u2014 which resolves
        to the IP address 5.75.214[.]65 \u2014 via TCP port 40309 to exfiltrate stolen
        user data.\\n\\nInsikt Group created a YARA rule to detect AstasiaLoader,
        which can be found attached to this note. Insikt Group has also published
        YARA, Snort, and Sigma rules to detect RedLine stealer and related TTPs, which
        can be found in the Validation URLs section of this note. This note includes
        IOCs associated with the analyzed samples of AstasiaLoader and the RedLine
        stealer payload.\",\"created\":\"2023-09-01T21:50:57.760Z\",\"updated\":\"2023-09-01T21:50:57.760Z\",\"rules\":[{\"entities\":[{\"id\":\"mitre:T1620\",\"type\":\"MitreAttackIdentifier\",\"name\":\"T1620\",\"display_name\":\"T1620
