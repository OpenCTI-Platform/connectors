version: '3'
services:
  connector-external-import-first-epss:
    image: opencti/opencti-connector-external-import-first-epss:6.5.2
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=CHANGEME
      - CONNECTOR_ID=CHANGEME
      - CONNECTOR_NAME="External Import First EPSS Connector"
      - CONNECTOR_TYPE=EXTERNAL_IMPORT
      - CONNECTOR_LOG_LEVEL=error
      - EPSS_INTERVAL=1 # In Days
      # Connector's custom execution parameters
      - FIRST_EPSS_API_BASE_URL=https://epss.cyentia.com
    restart: always
