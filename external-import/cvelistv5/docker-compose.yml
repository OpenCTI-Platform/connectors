version: '3'
services:
  connector-cvelistv5:
    image: opencti-cvelistv5-import:latest
    environment:
      - OPENCTI_URL=http://opencti:8080
      - OPENCTI_TOKEN=af3b9e5b-caec-449a-8087-5f72941f69a3
      - CONNECTOR_ID=fbad95af-d705-4e6f-bcfa-ead6924606c1
      - CONNECTOR_NAME=CVEProject cvelistV5
      - CONNECTOR_SCOPE=identity,vulnerability
      - CONNECTOR_RUN_AND_TERMINATE=false
      - CONNECTOR_LOG_LEVEL=debug
      
      - CVE_INTERVAL=10 # Required, in minutes
      - CVE_MAINTAIN_DATA=true # Required, retrieve only updated data
      - CVE_PULL_HISTORY=true # If true, CVE_HISTORY_START_YEAR is required
      - CVE_HISTORY_START_YEAR=2025 # Required if pull_history is True, min 2019 (see documentation CVE and CVSS base score V3.1)
    restart: always
