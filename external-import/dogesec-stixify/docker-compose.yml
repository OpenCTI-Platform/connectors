version: '3'
services:
  connector-dogesec-stixify:
    image: opencti/connector-dogesec-stixify:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=Stixify
      - CONNECTOR_SCOPE=stixify
      - CONNECTOR_CONFIDENCE_LEVEL=70
      - CONNECTOR_LOG_LEVEL=error
      - CONNECTOR_AUTO_CREATE_SERVICE_ACCOUNT=true
      - CONNECTOR_AUTO_CREATE_SERVICE_ACCOUNT_CONFIDENCE_LEVEL=75
      - STIXIFY_BASE_URL=http://api.stixify.com/
      - STIXIFY_API_KEY=
      - STIXIFY_DOSSIER_IDS=
      - STIXIFY_INTERVAL_HOURS=1
    restart: always
