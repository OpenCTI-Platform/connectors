version: '3'
services:
  connector-template:
    image: connector/cisa-kev:5.2.4
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_TYPE=EXTERNAL_IMPORT
      - CONNECTOR_NAME="CISA Known Exploited Vulnerabilities"
      - CONNECTOR_SCOPE=Infrastructure,Identity,Vulnerability # MIME type or Stix Object
      - CONNECTOR_CONFIDENCE_LEVEL=100 # From 0 (Unknown) to 100 (Fully trusted)
      - CONNECTOR_LOG_LEVEL=info
      - CONNECTOR_UPDATE_EXISTING_DATA=True
      - CONNECTOR_TLP="TLP:WHITE"
      - CISA_DATA_FEED='https://www.cisa.gov/sites/default/files/feeds/known_exploited_vulnerabilities.json'
      - CISA_IMPORT_HISTORY=True
      - CISA_INTERVAL=7 # CISA only publishes weekly
    restart: always
