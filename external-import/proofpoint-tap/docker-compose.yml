version: '3'
services:
  connector-proofpoint-tap:
    image: opencti/connector-proofpoint-tap:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=Proofpoint TAP
      - CONNECTOR_SCOPE=proofpoint-tap
      - CONNECTOR_LOG_LEVEL=error
      - CONNECTOR_DURATION_PERIOD=PT1H
      - TAP_API_BASE_URL=https://tap-api-v2.proofpoint.com/
      - TAP_API_PRINCIPAL=ChangeMe
      - TAP_API_SECRET=ChangeMe
      - TAP_API_TIMEOUT=PT30S
      - TAP_API_RETRY=3
      - TAP_API_BACKOFF=PT5S
      - TAP_MARKING_DEFINITION=white
      - TAP_EXPORT_CAMPAIGNS=True
      - TAP_EXPORT_EVENTS=True
      - TAP_EVENTS_TYPE=issues
    restart: always
