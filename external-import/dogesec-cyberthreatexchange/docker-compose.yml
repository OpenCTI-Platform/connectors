version: '3'
services:
  connector-dogesec-cyberthreatexchange:
    image: opencti/connector-dogesec-cyberthreatexchange:latest
    environment:
      - OPENCTI_URL=http://localhost
      - OPENCTI_TOKEN=ChangeMe
      - CONNECTOR_ID=ChangeMe
      - CONNECTOR_NAME=CyberThreatExchange
      - CONNECTOR_SCOPE=cyberthreatexchange
      - CONNECTOR_CONFIDENCE_LEVEL=70
      - CONNECTOR_LOG_LEVEL=error
      - CONNECTOR_AUTO_CREATE_SERVICE_ACCOUNT=true
      - CONNECTOR_AUTO_CREATE_SERVICE_ACCOUNT_CONFIDENCE_LEVEL=75
      - CYBERTHREATEXCHANGE_BASE_URL=http://api.cyberthreatexchange.com/
      - CYBERTHREATEXCHANGE_API_KEY=
      - CYBERTHREATEXCHANGE_FEED_IDS=
      - CYBERTHREATEXCHANGE_INTERVAL_HOURS=1
    restart: always
